<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Co-App Calendar</title>
    <!------------------------Bootstrap src for header ---------------------------->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <!------------------------JS/CSS/JQuery/Bootstrap src ------------>
    <script type='text/javascript' src="{{ url_for('static',filename='jquery-3.6.1.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<script>
    // make fields editable when update profile checked
    $('#update_profile').on('click', function () {
        $('#update_profile').unbind('click');
        $('#update_profile').hide();
        $('#save_profile').show();

        $("#profile_name").prop("disabled", false);
        $("#profile_allergies").prop("disabled", false);
    });

    // save information and post to db
    $('#save_profile').on('click', function () {
        $('#save_profile').unbind('click');
        $('#save_profile').hide();
        $('#update_profile').show();

        $("#profile_name").prop("disabled", true);
        $("#profile_allergies").prop("disabled", true);

        // SOME kind of post to update roster information
        $.post("/{{coop}}", {
            name: $('#profile_name').val()
            allergies: $('#profile_allergies').val()
            // gather all checked boxes
        });
    });



</script>
<!------------------------------HTML BODY------------------------------------->

<body>
    {% include 'navbar.html' %}
    <br>
    <div class="container-fluid">
        <div class="row">
            <!-- left side -->
            <div class="col-sm-3">
                <div class="row">
                    <h3 class="text-center">Profile Name</h2>
                        <p class="text-center">Co-Op: {{coop}}</p>
                        <p class="text-center">Status: </p>
                </div>
                <div class="w-100 p-3">
                    <div class="row">
                        <button type="button" class="btn btn-secondary border border-dark">Edit Profile Info</button>
                    </div>
                    <br>
                    <div class="row">
                        <button type="button" class="btn btn-secondary border border-dark">Log Out</button>
                    </div>
                    <br>
                    <div class="row">
                        <button type="button" class="btn btn-secondary border border-dark">Delete Account</button>
                    </div>
                </div>
            </div>
            <!-- right side -->
            <div class="col-sm-9">
                <div class="container border border-dark rounded" style="background-color: lightblue;">
                    <br>
                    <form>
                        <div class="form-group">
                            <h4><label for="profile_name">Name</label></h4>
                            <input type="text" class="form-control" id="profile_name" aria-describedby="Name" disabled>
                        </div>
                        <br>
                        <div class="form-group">
                            <h4><label for="profile_allergies">Allergies/Dietary Restrictions</label></h4>
                            <input type="text" class="form-control" id="profile_allergies" placeholder="N/A" disabled>
                        </div>
                        <br>
                        <h4><label for="cook_day">Cook Shift</label></h4>
                        <div class="form-cook" id="cook_day">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-cook-label" for="monday">M</label>
                                    <input type="checkbox" value="M" class="form-cook-input" id="monday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-cook-label" for="tuesday">T</label>
                                    <input type="checkbox" value="T" class="form-cook-input" id="tuesday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-cook-label" for="wednesday">W</label>
                                    <input type="checkbox" value="W" class="form-cook-input" id="wednesday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-cook-label" for="thursday">Th</label>
                                    <input type="checkbox" value="Th" class="form-cook-input" id="thursday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-cook-label" for="friday">F</label>
                                    <input type="checkbox" value="F" class="form-cook-input" id="friday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-cook-label" for="saturday">Sat</label>
                                    <input type="checkbox" value="Sat" class="form-cook-input" id="saturday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-cook-label" for="sunday">Sun</label>
                                    <input type="checkbox" value="Sun" class="form-cook-input" id="sunday">
                                </div>
                            </div>
                        </div>
                        <br>
                        <h4><label for="chore_day">Chore Shift</label></h4>
                        <div class="form-chore" id="chore_day">
                            <div class="row">
                                <div class="col-md-1">
                                    <label class="form-chore-label" for="monday">M</label>
                                    <input type="checkbox" value="M" class="form-chore-input" id="monday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-chore-label" for="tuesday">T</label>
                                    <input type="checkbox" value="T" class="form-chore-input" id="tuesday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-chore-label" for="wednesday">W</label>
                                    <input type="checkbox" value="W" class="form-chore-input" id="wednesday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-chore-label" for="thursday">Th</label>
                                    <input type="checkbox" value="Th" class="form-chore-input" id="thursday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-chore-label" for="friday">F</label>
                                    <input type="checkbox" value="F" class="form-chore-input" id="friday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-chore-label" for="saturday">Sat</label>
                                    <input type="checkbox" value="Sat" class="form-chore-input" id="saturday">
                                </div>
                                <div class="col-md-1">
                                    <label class="form-chore-label" for="sunday">Sun</label>
                                    <input type="checkbox" value="Sun" class="form-chore-input" id="sunday">
                                </div>
                            </div>
                        </div>
                        <br>
                        <button type="submit" id="update_profile" class="btn btn-secondary">Update Profile</button>
                        <button type="submit" id="save_profile" class="btn btn-secondary" style="display: none">Save
                            Profile</button>
                    </form>
                    <br>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
