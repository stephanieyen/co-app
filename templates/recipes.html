<div class="modal fade" id="createRecipeModal" tabindex="-1" role="dialog" aria-labelledby="recModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <!-- header and close button -->
      <div class="modal-header">
        <h4>Add Your Recipe!</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- RECIPE FORM -->
      <div class="modal-body">

        <div class="form-group">
          <label for="item">Name of recipe:</label>
          <input type="text" class="form-control" id="item_name" autocapitalize="words" required>
        </div>
        <br>
        <div class="form-group">
          <label for="item_link">Link:</label>
          <input type="text" class="form-control" id="item_link" autocapitalize="words">
        </div>
        <br>
        <div class="form-group">
          <label for="quantity">Ingredients:</label>
          <input type="text" class="form-control" id="item_quantity" autocapitalize="words">
        </div>
        <br>
        <div class="form-group">
          <label for="comments">Instructions:</label>
          <input type="text" class="form-control" id="item_reason" autocapitalize="sentences">
        </div>

      </div>

      <!-- submit button -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" id="rec_submit">Submit Recipe</button>
      </div>
    </div>
  </div>
