<!DOCTYPE html>
<html>
    <body>
        <h1>Make Your Request!</h1>
        <form action="INSERTROUTE" method="post">
            <div class="form-group">
                  <label class="mr-sm-2" for="inlineFormCustomSelect">Item Type</label>
                  <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">Food</option>
                    <option value="2">Equipment</option>
                  </select>
                </div>
            <div class="form-group">
                <label for="foodtype">Food Type</label>
                <input type="text" class="form-control" id="foodtype">
            </div>
            <div class="form-group">
                <label for="item">Requested Item</label>
                <input type="text" class="form-control" id="item">
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <input type="text" class="form-control" id="comments">
            </div>
            <div class="form-group">
                <label for="alt_item">Alternate Request</label>
                <input type="text" class="form-control" id="alt_item">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="for_shift">
                <label class="form-check-label" for="for_shift">For shift?</label>
            </div>
              <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
        <hr>
    </body>
</html>
