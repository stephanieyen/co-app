<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <title>Co-App Calendar</title>
  <!------------------------Bootstrap src for header ---------------------------->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
  <!------------------------JS/CSS/Bootstrap src for calendar ------------------->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='calendar.css') }}" />
  <script type='text/javascript' src="{{ url_for('static',filename='calendar.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!------------------------CALENDAR SCRIPT ------------------------------------>
  <script>
    document.addEventListener('DOMContentLoaded', generate_calendar)

    // CALENDAR GENERATION FUNCTION
    function generate_calendar() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl,
        // calendar API properties
        {
          themeSystem: 'bootstrap5',
          headerToolbar: {
            left: 'title',
            right: 'prev,next today'
          },
          eventDisplay: 'block',
          eventTextColor: 'black',
          titleFormat: { year: 'numeric', month: 'short', day: 'numeric' },
          initialView: 'dayGridWeek',
          initialDate: new Date().toISOString().slice(0, 10), // today's date
          selectable: true,
          editable: true,
          nowIndicator: true,
          dayMaxEvents: true,
          events: [
            {% for event in events %}
              {
              title: '{{event.title}}',
              start: '{{event.start}}',
              type: '{{event.shift_type}}',
              color: '{{event.color}}'
              },
            {% endfor %}
          ],
          
          // EVENT-ADDING FUNCTIONS
          // When u select some space in the calendar do the following:
          select: function (info) {
            var myModal = new bootstrap.Modal(document.getElementById('createEventModal'))
            //Show 'add event' modal
            myModal.show();
            document.getElementById('add_date').value = info.startStr;
          },
          
          }
        );
        calendar.render();
      };

      var add_button = document.getElementById('add_submit');
      if(add_button){
        add_button.addEventListener('click', doSubmit(), false);
      }
      function doSubmit(){
        console.log("test!")
        myModal = document.getElementById('createEventModal')
        //Show 'add event' modal
        myModal.modal.hide();

        var calendar = document.getElementById('calendar');
        event = {
            title: document.getElementById('add_title'),
            start: document.getElementById('add_date'),
        }
        console.log(event)
        calendar.fullCalendar('addEvent',
            event,
            true);
       }
       
  </script>
</head>
<!--------------------------------BODY---------------------------------------->

<body>
  {% include 'navbar.html' %}
  <div id='calendar'></div>

  <!--------------------------------MODAL------------------------------------->
  <div id="createEventModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- header and close button -->
        <div class="modal-header">
          <h4>Add Shift</h4>  
          </p><button type="button" class="close" data-bs-dismiss="modal"><span aria-hidden="true">&times;</span> <span
              class="sr-only">close</span></button>
        </div>

        <div id="modalBody" class="modal-body">
          <!-- drop-down menu -->
          <div class="form-group">
            <label for="add_type">Shift Type:</label>
            <select class="form-control" id="add_type" placeholder="Shift Type">
              <option>Cooking</option>
              <option>Shopping</option>
              <option>Clean-up</option>
              <option>Other</option>
            </select>
          </div>
                    
          <!-- shift date (autofilled from select) -->
          <div class="form-group form-inline">
            <br><p>Shift Date:</p><input type="text" id="add_date" class="form-control" placeholder="Date yyyy/mm/dd">
          </div>

          <!-- additional info/comments -->
          <div class="form-group">
            <br><p>Additional Info:</p><textarea class="form-control" type="text" rows="4" placeholder="Planned meal, social event, etc:"
              id="add_item"></textarea>
          </div>
        </div>

        <!-- submit button -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="add_submit">Add Shift</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
