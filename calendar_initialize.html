<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Co-App Calendar</title>
    <!------------------------BOOTSRAP/CSS/JS scripts---------------------------->
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
  
    <link href='calendar.css' rel='stylesheet' />
    <script src='calendar.js'></script>

    <!------------------------CALENDAR SCRIPT ------------------------------------>
    <script>
      document.addEventListener('DOMContentLoaded', generate_calendar)

      // CALENDAR GENERATION FUNCTION
      function generate_calendar(myEvents) {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, 
        // calendar API properties
        {
          themeSystem: 'bootstrap5',
          headerToolbar: {
            left:'title',
            right: 'prev,next today'
          },
          titleFormat: { year: 'numeric', month: 'short', day: 'numeric'},
          initialView: 'dayGridWeek',
          initialDate: new Date().toISOString().slice(0, 10), // today's date
          selectable: true,
          nowIndicator: true,
          dayMaxEvents: true,
          // EVENT RENDERING CODE
          events: myEvents,
            eventRender: function (event, element, view) {
              element.find('.fc-title').append(
                // append event description
                '<div class="hr-line-solid-no-margin"></div><span style="font-size: 10px">' + event.description + '</span></div>'                );
              },
        }
        );
        
        calendar.render();
      };

    </script>
  </head>
  <!--------------------------------BODY-------------------------------------->
  <body>
    {% include 'navbar.html' %}
    <div id='calendar'></div>
  </body>
</html>
