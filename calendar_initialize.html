<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf-8' />
  <title>Co-App Calendar</title>
  <!------------------------Bootstrap src for header ---------------------------->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'>
  <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
  <!------------------------JS/CSS/Bootstrap src for calendar ------------------->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='calendar.css') }}" />
  <script type='text/javascript' src="{{ url_for('static',filename='calendar.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!------------------------CALENDAR SCRIPT ------------------------------------>
  <script>
    document.addEventListener('DOMContentLoaded', generate_calendar)

    // CALENDAR GENERATION FUNCTION
    function generate_calendar() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl,
        // calendar API properties
        {
          themeSystem: 'bootstrap5',
          headerToolbar: {
            left: 'title',
            right: 'prev,next today'
          },
          eventDisplay: 'block',
          eventTextColor: 'black',
          titleFormat: { year: 'numeric', month: 'short', day: 'numeric' },
          initialView: 'dayGridWeek',
          initialDate: new Date().toISOString().slice(0, 10), // today's date
          selectable: true,
          editable: true,
          nowIndicator: true,
          dayMaxEvents: true,
          events: [
            {% for event in events %}
              {
              title: '{{event.title}}',
              start: '{{event.start}}',
              type: '{{event.shift_type}}',
              color: '{{event.color}}'
              },
            {% endfor %}
          ],
          
          // EVENT-ADDING FUNCTIONS
          // When u select some space in the calendar do the following:
          select: function (start, end, allDay) {
            var myModal = new bootstrap.Modal(document.getElementById('createEventModal'))
            //Show 'add event' modal
            myModal.show();
          },
          
          }
        );
        calendar.render();
      };

      var add_button = document.getElementById('add_submit');
      if(add_button){
        add_button.addEventListener('click', doSubmit(), false);
      }
      function doSubmit(){
        // ADD EVENT SUBMISSION CODE 
       }


  </script>
</head>
<!--------------------------------BODY-------------------------------------->

<body>
  {% include 'navbar.html' %}
  <div id='calendar'></div>

  <!--------------------------------MODAL------------------------------------->
  <div id="createEventModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Add Shift</h4>
          <button type="button" class="close" data-dismiss="createEventModal"><span aria-hidden="true">&times;</span> <span
              class="sr-only">close</span></button>
        </div>
        <div id="modalBody" class="modal-body">
          <div class="form-group">
            <input class="form-control" type="text" placeholder="Shift Type" id="add_title">
          </div>

          <!-- <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Shift Type
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item">Cooking</a></li>
              <li><a class="dropdown-item">Cleaning</a></li>
              <li><a class="dropdown-item">Shopping</a></li>
              <li><a class="dropdown-item">Other</a></li>
            </ul>
          </div> -->

          <div class="form-group form-inline">
            <div class="input-group date" data-provide="datepicker">
              <input type="text" id="add_date" class="form-control" placeholder="Due Date mm/dd/yyyy">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
              </div>
            </div>
          </div>

          <div class="form-group">
            <textarea class="form-control" type="text" rows="4" placeholder="Planned Meal"
              id="add_item"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="add_submit">Add Shift</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
